<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <form>
        <label for="collegec">Choose a college:</label>
        <input list="colleges" id="college" name="college" placeholder="Type here...">

        <datalist id="colleges">
            <option value="MAIT">
            <option value="MSIT">
            <option value="ADGIPS">
            <option value="DU">
            <option value="IIT">
        </datalist>
    </form>
</body>
</html>
